name: NS-3 Playground

on:
  push:
    paths:
      - 'scratch/**'
      - 'Dockerfile'
      - '.github/workflows/ns3.yml'
  pull_request:

jobs:
  build-and-push-image:
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/build-docker'
    permissions:
      contents: read
      packages: write
    steps:
      - uses: actions/checkout@v4
      - uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
      - uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: ghcr.io/${{ github.repository_owner }}/ns3-playground:latest

  run-simulation:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: addnab/docker-run-action@v3
        with:
          image: ghcr.io/faruktoptas/ns3-playground:latest
          options: -v ${{ github.workspace }}:/workspace
          run: |
            cd /opt/ns-3
            cp /workspace/scratch/*.cc scratch/ || true
            # Build and run every .cc file placed under scratch/
            for src in scratch/*.cc; do
              [ -e "$src" ] || continue
              name=$(basename "$src" .cc)
              echo "=== Building scratch/$name ==="
              ./ns3 build scratch/"$name" || { echo "Build failed for $name"; continue; }
              echo "=== Running scratch/$name ==="
              ./ns3 run scratch/"$name" || { echo "Run failed for $name"; }
            done
